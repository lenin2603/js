<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="excalidraw.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-4">
      <div class="container"></div>
    </nav>
    <div id="telefonoFields" style="display: none">
      <input
        type="tel"
        id="phoneField"
        placeholder="Número de teléfono"
        value="phone"
      />
    </div>

    <div id="correoFields" style="display: none">
      <input
        type="text"
        id="emailField"
        placeholder="Dirección de correo"
        value="email"
      />
    </div>

    <div id="nombreFields" style="display: none">
      <input type="text" id="firstNameField" placeholder="Primer nombre" />
      <input
        type="text"
        id="secondNameField"
        placeholder="Segundo nombre"
        value="text"
      />
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown button
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </div>
            <label for="exampleFormControlTextarea1">Json:</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="5"
            ></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Guardar</button>
          <button class="btn btn-primary" type="reset">Eliminar</button>
        </div>
        <div class="col-md-9">
          <h1>Excalidraw</h1>
          <form>
            <label for="exampleFormControlTextarea2">Html:</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea2"
              rows="5"
            ></textarea>
            <div class="mb-3">
              <label for="telefono" class="form-label">phone:</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="phone"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">email:</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">text:</label>
              <input
                type="text"
                class="form-control"
                id="text"
                placeholder="text"
                required
              />
            </div>
          </form>
          <form>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
